<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CalculatorJS</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="title">
<p class="text-center"><h1 class="text-center">Just Calculate</h1></p>
</div>
<div id="calculator">
  <div class="screen" id="screen">
  </div>
  <div class="numbers">
    <span id="clear">AC</span>
    <span>CE</span>
    <span id="modulus">%</span>
    <span id="divided">รท</span>
    <span id="7">7</span>
    <span id="8">8</span>
    <span id="9">9</span>
    <span id="plus">+</span>
    <span id="4">4</span>
    <span id="5">5</span>
    <span id="6">6</span>
    <span id="minus">-</span>
    <span id="1">1</span>
    <span id="2">2</span>
    <span id="3">3</span>
    <span id="times">ร</span>
    <span id="point">.</span>
    <span id="0">0</span>
    <span id="ans">Ans</span>
    <span id="equals">=</span>
  </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
